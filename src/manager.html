I should see a dashboard page that shows me:
Total Rooms Available for todayâ€™s date
 -->

<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Turing Hotels</title>
  </head>
  <body class="manager-body">
  <section class="room-info">
    <h1 class="date"></h1>
    <h2>Booking Rate: <span class="percentage"></span>%</h2>
    <h2>Revenue: $<span class="revenue"></span></h2>
    <h2>Available Rooms:</h2>
    <h2><span class="available"></span></h2>
  </section>
  <section class="room-info">
    <h2>Search:<input id="search" type="text" placeholder="Customer Name" name="" value=""></h2>
    <h2 id="search-results"></h2>
    <h2 class="bookings"></h2>
    <article id="future-bookings">
      <h2>Book A New Room</h2>
        <input id="book-date" type="date" name="" value="">
        <button id="customer-submit" type="button" name="button">Submit</button>
        <h2 id="select-area"><span>Room Type:</span><select class="select" name="cars">
          <option value="all">All</option>
          <option value="residential suite">Residential Suite</option>
          <option value="suite">Suite</option>
          <option value="junior suite">Junior Suite</option>
          <option value="single room">Single Room</option>
        </select><br></h2>
      <h2 id="upcoming-bookings"></h2>
    </article>
  </section>
  </body>
</html>
